<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch Baby Silppi!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.8s ease;
    }

    #game-screen {
      background-image: url('bg1.jpg');
      z-index: 1;
      transform: translateX(0%);
    }

    #swipe-screen {
      background-image: url('swipe-bg.jpg');
      z-index: 2;
      transform: translateX(100%);
    }

    #baby-img {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      cursor: pointer;
      transition: top 0.3s, left 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px 4px black;
      display: none;
    }

    #instructions {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    #swipe-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 20px;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      z-index: 3;
    }

    #footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: right;
      color: white;
      font-size: 1em;
      text-shadow: 2px 2px 5px black;
    }

    #footer strong {
      font-size: 1.2em;
    }

    #footer img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      #message {
        font-size: 1.5em;
      }
      #swipe-button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Slide 1: Game -->
  <div id="game-screen" class="screen">
    <div id="instructions">Tap on the image to catch me, Mumma!</div>
    <img src="your-baby-photo.jpg" alt="Baby Silppi" id="baby-img" />
    <div id="message">Wow! You caught your smarty girl!</div>
  </div>

  <!-- Slide 2: After swipe -->
  <div id="swipe-screen" class="screen">
    <div id="footer">
      Made by your coder gurl<br><strong>Silppi</strong><br>
      <img src="profile-photo.jpg" alt="Silppi's Profile Photo" />
    </div>
  </div>

  <!-- Swipe Button -->
  <button id="swipe-button">Swipe Right ➡️</button>

  <script>
    const babyImg = document.getElementById('baby-img');
    const message = document.getElementById('message');
    const gameScreen = document.getElementById('game-screen');
    const swipeScreen = document.getElementById('swipe-screen');
    const swipeBtn = document.getElementById('swipe-button');

    function moveBaby() {
      const maxX = window.innerWidth - 150;
      const maxY = window.innerHeight - 150;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      babyImg.style.left = `${x}px`;
      babyImg.style.top = `${y}px`;
    }

    let moveInterval = setInterval(moveBaby, 1500);
    moveBaby();

    babyImg.addEventListener('click', () => {
      clearInterval(moveInterval);
      message.style.display = 'block';
    });

    swipeBtn.addEventListener('click', () => {
      gameScreen.style.transform = 'translateX(-100%)';
      swipeScreen.style.transform = 'translateX(0%)';
    });

    window.addEventListener('resize', moveBaby);
  </script>

</body>
</html>

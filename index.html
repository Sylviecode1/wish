<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Baby Silppi If You Can</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin-top: 50px;
            overflow: hidden;
        }
        .baby-silppi {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('baby-silppi.png'); /* Replace with actual image */
            background-size: cover;
            cursor: pointer;
        }
        .left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <h1>Catch Baby Silppi If You Can!</h1>
    <p>Click on Baby Silppi when she appears!</p>
    
    <div class="game-container">
        <div id="left-image" class="baby-silppi left"></div>
        <div id="right-image" class="baby-silppi right"></div>
    </div>

    <script>
        let leftImage = document.getElementById('left-image');
        let rightImage = document.getElementById('right-image');
        let gameContainer = document.querySelector('.game-container');
        let score = 0;
        let scoreElement = document.createElement('p');
        document.body.appendChild(scoreElement);
        scoreElement.textContent = "Score: 0";

        // Function to move the baby Silppi images randomly
        function moveImage(image) {
            let containerWidth = gameContainer.offsetWidth;
            let containerHeight = gameContainer.offsetHeight;
            let newLeft = Math.random() * (containerWidth - 100);
            let newTop = Math.random() * (containerHeight - 100);
            image.style.left = newLeft + 'px';
            image.style.top = newTop + 'px';
        }

        // Start the game with random movements every 2 seconds
        setInterval(function() {
            moveImage(leftImage);
            moveImage(rightImage);
        }, 2000);

        // Add click event listeners for both images
        leftImage.addEventListener('click', function() {
            score++;
            scoreElement.textContent = "Score: " + score;
            moveImage(leftImage); // Move after click
        });

        rightImage.addEventListener('click', function() {
            score++;
            scoreElement.textContent = "Score: " + score;
            moveImage(rightImage); // Move after click
        });
    </script>
</body>
</html>
